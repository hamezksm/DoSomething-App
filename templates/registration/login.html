{% extends 'base.html'%}

{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <p><a href="/register/">Don't have an account?Create </a></p>
    <button type="submit" class="button">Login</button>
</form>
{% endblock %}
